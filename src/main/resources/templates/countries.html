<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>COVID-19 Tracker Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>COVID-19 Tracker Application</h1>
            <p>This application lists the countries with reported confirmed cases.</p>
            <p>
                <span>Total number of affected countries:</span>
                <span th:text="${totalCountries}"></span>
            </p>

            <table class="table">
                <tr>
                    <th>Country</th>
                </tr>
                <tr th:each="country : ${countries}">
                    <td>
                        <a th:href="@{/countries/{country}(country=${country})}">
                            <span th:text="${country}"/>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
